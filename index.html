<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portf√≥lio</title>
</head>
<body>
    <div class="container">
        <!-- --------------- HEADER --------------- -->
          <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Marilia Sales</p>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#home" class="nav-link active-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about" class="nav-link">Sobre mim</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#projects" class="nav-link">Projetos</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contact" class="nav-link">Contato</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn">Download CV <i class="fa-solid fa-file-lines"></i></button>
            </div>
            <div class="nav-menu-btn">
                <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>
            </div>
          </nav>

          <main class="wrapper">
            <!-- -------------- FEATURED BOX ---------------- -->
            <section class="featured-box" id="home">
               <div class="featured-text">
                 <div class="featured-name">
                     <p>I'm <span class="typedText"></span></p>
                 </div>
                 <div class="featured-text-info">
                     <p>Experienced frontend developer with a passion for creating visually stunning
                        and user-friendly websites.
                     </p>
                 </div>
                 <div class="featured-text-btn">
                     <button class="btn blue-btn">Contato</button>
                     <button class="btn">Download CV <i class="uil uil-file-alt"></i></button>
                 </div>
                 <div class="social_icons">
                     <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
                     <div class="icon"><i class="fa-brands fa-github"></i></div>
                     <div class="icon"><i class="fa-brands fa-whatsapp"></i></div>
                 </div>
               </div>
               <div class="featured-image">
                 <div class="image">
                     <img src="assets/images/avatar.png" alt="avatar">
                 </div>
               </div>
               <div class="scroll-icon-box">
                 <a href="#about" class="scroll-btn">
                    <i class="fa-solid fa-computer-mouse"></i>
                     <p>Scroll Down</p>
                 </a>
               </div>
            </section>
            
            </main>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./script/script.js"></script>
</body>
</html>
